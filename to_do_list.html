<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Dynamic To-Do List</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .todo-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .todo-item {
            padding: 10px 15px;
            margin: 5px 0;
            background: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s, transform 0.3s;
        }
        .todo-item:hover {
            background: #f8d7da;
            transform: translateY(-2px);
        }
        .add-button, .delete-button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.2;
            transition: background 0.2s, transform 0.2s;
        }
        .add-button:hover, .delete-button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .delete-button {
            background: #dc3545;
        }
        .delete-button:hover {
            background: #c82333;
        }
        .input-box {
            display: none;
            margin-top: 10px;
        }
        .input-box input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>your tasks to do</h2>
        <ul class="todo-list" id="todo-list"></ul>
        <button class="add-button" onclick="showInputBox()">Add Task</button>
        <div class="input-box" id="input-box">
            <input type="text" id="todo-input" placeholder="Enter a new to-do">
            <button class="add-button" onclick="addTodo()">Add</button>
        </div>
    </div>

    <script>
        function showInputBox() {
            document.getElementById('input-box').style.display = 'block';
        }

        function addTodo() {
            const inputBox = document.getElementById('input-box');
            const todoInput = document.getElementById('todo-input');
            const todoList = document.getElementById('todo-list');

            if (todoInput.value.trim() !== '') {
                const newTodo = document.createElement('li');
                newTodo.className = 'todo-item';
                
                const todoText = document.createElement('span');
                todoText.innerText = todoInput.value;

                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-button';
                deleteButton.innerText = 'Delete';
                deleteButton.onclick = function() {
                    todoList.removeChild(newTodo);
                };

                newTodo.appendChild(todoText);
                newTodo.appendChild(deleteButton);
                todoList.appendChild(newTodo);

                // Clear the input box and hide it
                todoInput.value = '';
                inputBox.style.display = 'none';
            }
        }
    </script>
</body>
</html>
